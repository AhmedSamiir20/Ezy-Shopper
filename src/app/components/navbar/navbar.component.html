        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="main-layout/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="main-layout/products">Products</a>
          </li>
          <li class="nav-item dropdown">

          </li>
          <li class="nav-item">

          <div class="search-box ms-auto me-5">

          </div>
          <li class="nav-item me-2">
            <a class="nav-link" href="main-layout/cart"><i class="fas fa-shopping-cart"></i></a>

          <li class="nav-item me-2">
            <a class="nav-link"><i class="fab fa-instagram"></i></a>
          </li>
